
    <div ng-show="!finishCreation" class="ng-hide">
        <br>
        
         <div class="container lighter">
        <span class="label label-primary">Title</span>
        <input type="text" class="form-control" ng-model="newInte.title"/>
        <label for="lan"> language: </label><br>
            <select name="lan" ng-model="newInte.lan">
              <option value="ENG">English</option>
              <option value="CHN">Chinese</option>
            </select>
        </div><br>
         
        <div class="container lighter">Indication
            <div text-angular ng-model="newInte.ind" name="ind" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Procedure
            <div text-angular ng-model="newInte.prd" name="prd" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Caution
            <div text-angular ng-model="newInte.cau" name="cau" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Reference
            <div text-angular ng-model="newInte.ref" name="ref" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
             <button class='btn btn-primary' ng-click="addIntervention()">Add</button>
        </div>
        
     </div>   
     
     
        <div class="container lighter" ng-show="finishCreation" class="ng-hide">
            <br><br>
            <div class="container lighter">
                <alert  type='success'>New Intervention Created !</alert>
                <br> <a href="#/intervention" class="btn btn-info btn-primary pull-right" role="button">Back</a>
            </div>
        </div>
