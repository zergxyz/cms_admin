
    <div ng-show="!finishCreation" class="ng-hide">
        <br>
        
         <div class="container lighter">
        <span class="label label-primary">Title</span>
        <input type="text" class="form-control" ng-model="newMed.title"/>
        <label for="lan"> language: </label><br>
            <select name="lan" ng-model="newMed.lan">
              <option value="ENG">English</option>
              <option value="CHN">Chinese</option>
            </select>
        </div><br>
         
        <div class="container lighter">Indication
            <div text-angular ng-model="newMed.ind" name="ind" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Caution
            <div text-angular ng-model="newMed.cau" name="cau" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Available Form
            <div text-angular ng-model="newMed.af" name="af" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        
        <div class="container lighter">Reference
            <div text-angular ng-model="newMed.ref" name="ref" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
             <button class='btn btn-primary' ng-click="addMedication()">Add</button>
        </div>
        
     </div>   
     
     
        <div class="container lighter" ng-show="finishCreation" class="ng-hide">
            <br><br>
            <div class="container lighter">
                <alert  type='success'>New Medication Created !</alert>
                <br> <a href="#/medication" class="btn btn-info btn-primary pull-right" role="button">Back</a>
            </div>
        </div>
